<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Any Key to Start</h1>

  <div id="ac-wrapper" style='display:none'>
    <div id="popup">
      <center>
        <h1>Welcome to Simon Game.</h1>
        <h2>The computer will show u a sequence of buttons.</h2>
        <h2>You have to follow the exact same sequence to proceed to next level.</h2>
        <h2>Use mouse left click</h2>
        <h1>Thanks for playing!</h1>
        <input type="submit" name="submit" value="Got it" onClick="PopUp('hide')" />
      </center>
    </div>
  </div>

  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

  <!-- jQuery and script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
